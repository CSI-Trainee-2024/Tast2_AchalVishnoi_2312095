<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
  
    <script src="https://kit.fontawesome.com/db3bcc35e5.js" crossorigin="anonymous"></script>
</head>

<body>

     <article id="view1">
      
        <nav id="top__heading">
            <div><h1>Track Your Reps & Time Efficiently</h1></div>
            <button id="start">Start Workout<i class="fa-solid fa-arrow-right"></i></button>
        </nav>

        <nav id="addPart">
            <div class="buttonPart">
              <input
                type="text"
                placeholder="Exercise x Reps"
                id="exercise"
                required
              />
              <div class="timeIn">
                <input
                type="number"
                id="h"
                placeholder="hrs"
               
                
                required
              />:
              <input
                type="number"
                
                placeholder="min"
                id="m"
              
                required
              />:
              <input
                type="number"
               
                placeholder="sec"
                id="s"
               
                required
              />
              </div>
                
              <button id="add"> <i class="fa-solid fa-circle-plus" style=" color: #16475b; width: 40px;height: 40px;" ></i> </button>
            </div>
            <section id="display"></section>
          </nav>

  
   
     </article>
      <!-- clock -->
   <div  id="container">
    <h1>Timer</h1>
    <div id="countdown" >
        <div >
         <span id="hour">00</span>
         hrs
     </div>
        <div>
         <span id="min">00</span>
         mins
     </div>
        <div>
         <span id="sec">00</span>
         secs
     </div>
     
    </div>
    <h2>progress:</h2>
  
    <div class="progress_container">
     <div id="progress_bar">
  
     </div>
    </div>
  </div>
            
     <article id="view2" class="newView">



     </article>




 


 
    
</body>
<script src="index.js"></script>
</html>
