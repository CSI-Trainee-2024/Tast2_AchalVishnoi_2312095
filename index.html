<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
  
    <script src="https://kit.fontawesome.com/db3bcc35e5.js" crossorigin="anonymous"></script>
</head>

<body>
  <article id="view1">
    <nav id="top__heading">
      <div>
        <h1>Track Your Reps & Time Efficiently</h1>
      </div>
      <button id="start">Start Workout<i class="fa-solid fa-arrow-right" style="color: rgba(251, 91, 11, 0.943);"></i></button>
    </nav>

    <nav id="addPart">
      <div class="buttonPart">
        <input type="text" placeholder="Exercise x Reps" id="exercise" required />

        <div class="timeIn">
          <input
            type="number"
            id="h"
            placeholder="hrs"
            max="12"
            min="0"
            oninput="validateInput(this, 12)"
            required
          /> :
          <input
            type="number"
            id="m"
            placeholder="min"
            max="60"
            min="0"
            oninput="validateInput(this, 60)"
            required
          /> :
          <input
            type="number"
            id="s"
            placeholder="sec"
            max="60"
            min="0"
            oninput="validateInput(this, 60)"
            required
          />
        </div>
        <button id="add"><i class="fa-solid fa-circle-plus" style="color: rgb(46, 90, 101);"></i></button>
      </div>
      <section id="display"></section>
    </nav>
  </article>

  <article id="view2" class="newView"></article>

 

  <script>
    function validateInput(input, max, type) {
     
      if (input.value < 0) input.value = 0;
  
      if (type === "hour" && input.value > 2) {
        alert("Hour cannot exceed 2!");
        input.value = 2; 
      } else if (input.value > max) {
        
        input.value = max;
      }
  
     
      if (input.value.length > 2) input.value = input.value.slice(0, 2);
  
      if (input.value.length > 1 && input.value.startsWith("0")) {
        input.value = input.value.slice(1);
      }
    }
  </script>
  

</body>

<script src="index.js"></script>
</html>
