<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
  
    <script src="https://kit.fontawesome.com/db3bcc35e5.js" crossorigin="anonymous"></script>
</head>

<body>

     <article id="view1">
      
        <nav id="top__heading">
            <div><h1>Track Your Reps & Time Efficiently</h1></div>
            <button id="start">Start Workout<i class="fa-solid fa-arrow-right" style="color: rgba(251, 91, 11, 0.943);"></i></button>
        </nav>

        <nav id="addPart">
            <div class="buttonPart">
              <input
                type="text"
                placeholder="Exercise x Reps"
                id="exercise"
                required
              />
              <div class="timeIn">
                <input
                type="number"
                id="h"
                placeholder="hrs"
                max="12" 
                min="0"
                maxlength="2"
               
                
                required
              />:
              <input
                type="number"
                
                placeholder="min"
                id="m"
                max="60" 
                min="0"
                maxlength="2"
                required
              />:
              <input
                type="number"
               
                placeholder="sec"
                id="s"
                max="60" 
                min="0"
                maxlength="2"
               
                required
              />
              </div>
              <button id="add"> <i class="fa-solid fa-circle-plus " style="color:  rgb(46, 90, 101);"></i> </button>
             
            </div>
            <section id="display"></section>
          </nav>

        </article>



          <article id="view2" class="newView">
           
            
   
     </article>
      <!-- clock -->
      
            
     

     




 


 
    
</body>
<script src="index.js"></script>
</html>
